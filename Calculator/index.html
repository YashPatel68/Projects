<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <div class="keys-container">
            <button data-key="clear" class="keys AC"><span>AC</span></button>
            <button accesskey="!" data-key="!("  class="keys opr"><span>x!</span></button>
            <button accesskey="p" data-key="π"  class="keys opr"><span>&pi;</span></button>
            <button accesskey="a" data-key="Ans" class="keys opr"><span>Ans</span></button>
            <button accesskey="e" data-key="e^(" class="keys opr"><span>e</span></button>
            <button data-key="backspace" class="keys DEL"><span>DEL</span></button>
            <button data-key="." class="keys opr"><span>( . )</span></button>
            <button accesskey="l" data-key="log(" class="keys opr"><span>log</span></button>
            <button accesskey="n" data-key="ln(" class="keys opr"><span>ln</span></button>
            <button accesskey="s" data-key="sin(" class="keys opr"><span>sin</span></button>
            <button accesskey="c" data-key="cos(" class="keys opr"><span>cos</span></button>
            <button accesskey="t" data-key="tan(" class="keys opr"><span>tan</span></button>
            <button accesskey="v" data-key="sin^-1(" class="keys opr"><span>sin^-1</span></button>
            <button accesskey="w" data-key="cos^-1(" class="keys opr"><span>cos^-1</span></button>
            <button accesskey="x" data-key="tan^-1(" class="keys opr"><span>tan^-1</span></button>
            <button accesskey="7" data-key="7" class="keys"><span>7</span></button>
            <button data-key="8" class="keys"><span>8</span></button>
            <button data-key="9" class="keys"><span>9</span></button>
            <button accesskey="&" data-key="√(" class="keys ops"><span>√</span></button>            
            <button data-key="+" class="keys ops"><span>+</span></button>
            <button data-key="-" class="keys ops"><span>-</span></button>
            <button data-key="4" class="keys"><span>4</span></button>
            <button data-key="5" class="keys"><span>5</span></button>
            <button data-key="6" class="keys"><span>6</span></button>
            <button accesskey="z" data-key="^-1" class="keys ops"><span>1/x</span></button>
            <button data-key="*" class="keys ops"><span>&Cross;</span></button>
            <button data-key="/" class="keys ops"><span>&divide;</span></button>
            <button data-key="1" class="keys"><span>1</span></button>
            <button data-key="2" class="keys"><span>2</span></button>
            <button data-key="3" class="keys"><span>3</span></button>
            <button accesskey="^" data-key="^" class="keys ops"><span>x^</span></button>
            <button data-key="%" class="keys ops"><span>%</span></button>
            <button accesskey="=" data-key="=" class="keys ops"><span>=</span></button>
            <button data-key="(" class="keys"><span>(</span></button>
            <button data-key="0" class="keys"><span>0</span></button>
            <button data-key=")" class="keys"><span>)</span></button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
