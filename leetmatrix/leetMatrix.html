<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leet Metric</h1>
        <div class="user_name_container">
            <p class="input_p">Enter Your Id Name : </p>
            <input class="Id_input" type="text" placeholder="enter here ...">
            <button type="button" id="user_search">Search</button>
            <button type="button" id="user_reset">Reset</button>

        </div>
        <div class="stats-container">
            
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div class="stats-cards">
                <!-- directly populate card here from the JS code -->
            </div>

        </div>
    </div>
</body>
<script type="module" src="script_.js"></script>
</html>
