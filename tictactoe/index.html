
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="h1">
      <h1>Tic Tac Toe</h1>
    </div>
    <main class="main">
      <div id="h6">
        <span class="s1">X : Turn </span>
        <span class="s2 hide">O : Turn </span>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button id="reset-btn">Reset Game</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
